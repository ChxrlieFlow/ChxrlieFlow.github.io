<section class="main-content">
    <!-- Formulario de Satisfacción -->
    <h2>Formulario de Satisfacción</h2>
    <form id="satisfaction-form" class="form-section">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" placeholder="Tu nombre" required>
      <label for="rating">¿Cuál es tu sexo?</label>
    
      <select id="rating" name="rating" required>
        <option value="excelente">Prefiero no decirlo</option>
        <option value="excelente">Hombre</option>
        <option value="bueno">Mujer</option>
        <option value="regular">No Binario</option>
        <option value="malo">Otro</option>
      </select>
      
      <label for="rating">¿Cómo calificas nuestro servicio?</label>
    
      <select id="rating" name="rating" required>
        <option value="excelente">Excelente</option>
        <option value="bueno">Bueno</option>
        <option value="regular">Regular</option>
        <option value="malo">Malo</option>
      </select>
      
      <label for="comments">Comentarios:</label>
      <textarea id="comments" name="comments" rows="5" placeholder="Escribe tus comentarios aquí..." required></textarea>
      
      <button class="shadow__btn" type="submit">Enviar</button>
    </form>
    
    <!-- Sección de Mensajes -->
    <h2>Enviar un Mensaje</h2>
    <form id="contact-form" class="form-section">
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
      
      <label for="message">Mensaje:</label>
      <textarea id="message" name="message" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
      
      <button class="shadow__btn" type="submit">Enviar Mensaje</button>
    </form>
  </section>
